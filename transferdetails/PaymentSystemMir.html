<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платёжная система МИР</title>
  <meta name="description" content="Информация о курсах Платёжная система МИР">
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }

    h1 {
        font-size: 28px;
        color: #222;
        margin-bottom: 20px;
        font-weight: 600;
    }

    h2 {
        font-size: 22px;
        color: #444;
        margin: 25px 0 15px;
        font-weight: 500;
    }

    .content {
        margin-bottom: 30px;
    }

    .text {
        font-size: 16px;
        margin-bottom: 15px;
    }

    .date {
        font-size: 14px;
        color: #666;
        margin-top: 30px;
    }

    @media (max-width: 600px) {
        body {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }
    }
  </style>
</head>
<body>
<div class="content">
  <div class="text">Курс платёжной системы мир указан для покупок и снятия валюты.
    Снятие валюты возможно в банках:
      <ul>
        <li>ВТБ Армения</li>
        <li>ВТБ Казахстан</li>
        <li>Любые банки Беларуси.</li>
      </ul>
  </div>
  <div class="text">Не все банки-эмитенты карт применяют указанный курс. Банк-эмитент и банк владелец банкомата могут взимать дополнительные комиссии.</div>
</div>
</body>
</html>
