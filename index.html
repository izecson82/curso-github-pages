<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Curso</title>
    <meta name="description" content="Находим выгодные переводы"/>
    <meta property="og:title" content="Curso"/>
    <meta property="og:description" content="Находим выгодные переводы"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="images/og-image.png"/>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
    <link rel="apple-touch-icon" type="image/png" href="images/apple-touch-icon.png">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('images/background.svg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            height: 100vh;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .content {
            width: 50%;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .title {
            font-size: 62px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.2;
        }

        .description {
            font-size: 22px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            max-width: 500px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .app-button {
            display: inline-block;
            height: 60px;
            transition: transform 0.2s ease;
        }

        .app-button:hover {
            transform: scale(1.05);
        }

        .app-button img {
            height: 100%;
            border-radius: 10px;
        }

        @media (max-width: 992px) {
            .content {
                width: 60%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 40px 20px;
                height: auto;
                min-height: 100vh;
            }

            .content {
                width: 100%;
                padding-right: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .title {
                font-size: 42px;
            }

            .description {
                font-size: 18px;
            }

            .buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 36px;
            }

            .description {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .app-button {
                height: 50px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1 class="title">Curso</h1>
        <p class="description">Находим лучшие курсы переводов в Узбекистан, Кыргызстан и Таджикистан</p>
        <div class="buttons">
            <a href="https://apps.apple.com/app/apple-store/id6483440309?pt=122335609&amp;ct=tgchan&amp;mt=8"
               target="_blank" class="app-button">
                <img src="images/app-store-button.svg" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.danilzosim.curso"
               target="_blank" class="app-button">
                <img src="images/google-play-button.svg" alt="Get it on Google Play">
            </a>
        </div>
    </div>
</div>
</body>
</html>
